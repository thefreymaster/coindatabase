<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>Change Account</h2>
    <span flex></span>
    <md-button class="md-icon-button"  ng-click='$ctrl.hide()'>
      <md-icon aria-label="Close dialog">
        <i class="material-icons">close</i>
      </md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-dialog-content flex='80'>
  <md-list>
    <md-subheader class="md-no-sticky">Current Account Code</md-subheader>
    <md-list-item class="md-2-line">
      <h3>{{::$ctrl.accountService.$storage.account_id}}</h3>
    </md-list-item>
  </md-list>
  <md-subheader class="md-no-sticky">To recover a previous account, type your previous account ID below, and hit submit</md-subheader>
  <md-input-container class="md-block" flex='100'>
    <label>Account Code</label>
    <input type="text" ng-model="$ctrl.new_account_ID">
  </md-input-container>

</md-dialog-content>

<md-dialog-actions layout="row">
  <md-button  ng-disabled='$ctrl.accountService.submitting' ng-click='$ctrl.hide()' target="_blank" class='db-button'>
    Cancel
  </md-button>
  <md-button ng-class='{"db-button-disabled": $ctrl.new_account_ID == null, "db-button": $ctrl.new_account_ID != null}' ng-disabled='$ctrl.accountService.submitting || $ctrl.new_account_ID == null'  ng-click='$ctrl.accountService.changedAccountID($ctrl.new_account_ID)' target="_blank" md-autofocus>
    Submit
  </md-button>
</md-dialog-actions>
